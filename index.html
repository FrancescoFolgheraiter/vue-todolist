<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template HTML CSS Vue</title>
        <!--boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="app">
            <div class="my-container bg-main full-page mb-3 mt-3">
                <div class="row">
                    <div class="col-12 text-center mb-5">
                        <h1 class="text-white">
                            To do
                        </h1>
                    </div>
                    <div class="col-8 mb-3">
                        <input class="ps-2" type="text" @keyup.enter="addTask()" placeholder="aggiungi task" v-model="newTask">
                    </div>
                    <div class="col-4 mb-3 text-end">
                        <button @click="addTask()" class="aggiungi text-white">
                            Aggiungi
                        </button>
                    </div>
                    <div class="col-12">
                        <ul v-if="todos.length > 0">
                            <li v-for ="(todo, i) in todos" class="d-flex justify-content-between mb-3">
                                <span @click="reverseDone(i)" :class="{
                                    'done': todo.done,
                                    'not-done': !todo.done,
                                }">
                                    {{todo.text}}
                                </span>
                                <button @click="deleteTodo(i)"  class="x-button"> 
                                    &#10005;
                                </button>
                            </li>
                        </ul>
                        <p v-else class="text-white">
                            Non hai da fare nulla ðŸ˜‰
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Importazione Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- my Script -->
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
